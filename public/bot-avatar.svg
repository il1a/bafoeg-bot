<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Double antenna -->
  <line x1="24" y1="12" x2="24" y2="18" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="12" x2="40" y2="18" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  <circle cx="24" cy="9" r="3" fill="#C4B5FD"/>
  <circle cx="40" cy="9" r="3" fill="#C4B5FD"/>
  
  <!-- Head (brighter) -->
  <rect x="12" y="20" width="40" height="32" rx="4" fill="#4B5563"/>
  
  <!-- Face plate (brighter) -->
  <rect x="16" y="24" width="32" height="24" rx="3" fill="#6B7280"/>
  
  <!-- Square WALL-E style eyes -->
  <rect x="20" y="28" width="10" height="12" rx="2" fill="#374151"/>
  <rect x="34" y="28" width="10" height="12" rx="2" fill="#374151"/>
  
  <!-- Eye screens (brighter purple) -->
  <rect x="22" y="30" width="6" height="8" rx="1" fill="#A78BFA"/>
  <rect x="36" y="30" width="6" height="8" rx="1" fill="#A78BFA"/>
  
  <!-- Screen glare -->
  <rect x="22" y="30" width="6" height="2" rx="0.5" fill="#DDD6FE" opacity="0.7"/>
  <rect x="36" y="30" width="6" height="2" rx="0.5" fill="#DDD6FE" opacity="0.7"/>
  
  <!-- Friendly smile -->
  <path d="M26 44 Q32 48 38 44" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
